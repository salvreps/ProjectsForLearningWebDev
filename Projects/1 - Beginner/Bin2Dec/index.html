<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="videowrapper">
        <video muted loop autoplay>
            <source src="./bg/green-binary-code.1920x1080.mp4" type="video/mp4" />
        </video>
        <div class="container">
            <div class="inputField">
                <label for="inputNumber">Inserisci il numero decimale da convertire:</label>
                <input type="text" id="inputNumber" />
            </div>
            <div class="submitBt">
                <button id="submit.Bt">Converti</button>
            </div>
            <div class="outputField">
                <input type="text" id="outputNumber" />
            </div>
            <div class="resetBt">
                <button id="reset.Bt">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
